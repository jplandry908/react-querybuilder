<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Query Builder Dev Page (Bootstrap)</title>
    <link rel="stylesheet" href="../styles.css" />
    <link
      rel="stylesheet"
      href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./bootstrap.css" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./bootstrap.tsx"></script>
    <script>
      const interval = setInterval(() => {
        const buttons = document.querySelectorAll('#app>div:first-child button');
        if (buttons?.length > 0) {
          buttons.forEach(btn => btn.classList.add('btn', 'btn-secondary', 'btn-small'));
          clearInterval(interval);
        }
      }, 200);
    </script>
  </body>
</html>
